		<p>
			OpenHackSTC Game

		<script type="text/javascript">
			var game = new Phaser.Game(1317, 800, Phaser.AUTO, '', {
				preload : preload,
				create : create,
				update : update
			});

			function preload() {
				game.load.image('sky', 'img/sky.png');
				game.load.image('cloud1', 'img/cloud1.png');
				game.load.image('road', 'img/road.png');
			}

			function create() {
				game.add.sprite(0, 0, 'sky');
				cloud = game.add.sprite(0, 0, 'cloud1');
				road = game.add.sprite(0, 0, 'road');
				game.physics.arcade.enable(cloud);
				cloud.loop = true;
			//	cloud.body.bounce.x = 1.2;
				cloud.body.gravity.x = 300;
				cloud.body.collideWorldBounds = true;
			}

			function update() {
			}

		</script>
